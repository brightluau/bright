definitions:
  - &page_title >-
    {%- if layout.title -%}
      {{ layout.title }}
    {%- else -%}
      {{ page.meta.get("title", page.title) }}
    {%- endif -%}

  - &page_description >-
    {%- if layout.description -%}
      {{ layout.description }}
    {%- else -%}
      {{ page.meta.get("description", config.site_description) | x }}
    {%- endif -%}

size: { width: 1200, height: 630 }
layers:
  - background:
      image: docs/assets/images/social_card_bg.png

  - size: { width: 832, height: 310 }
    offset: { x: 62, y: 62 }
    typography:
      content: *page_title
      align: start
      overflow: shrink
      color: "#ffffff"
      line:
        amount: 3
        height: 1.25
      font:
        family: Alegreya
        style: Bold

  - size: { width: 832, height: 64 }
    offset: { x: 64, y: 448 }
    typography:
      content: *page_description
      align: start
      overflow: shrink
      color: "#ffffff"
      line:
        amount: 2
        height: 1.5

  - size: { width: 32, height: 32 }
    offset: { x: 64, y: 544 }
    icon:
      value: >-
        {%- if page.meta.tags -%}
          material/tag-text-outline
        {%- endif -%}
      color: "#F6BC00"

  - size: { width: 320, height: 32 }
    offset: { x: 108, y: 544 }
    typography:
      content: >-
        {%- if page.meta.tags -%}
          {{ page.meta.tags | join(", ") }}
        {%- endif -%}
      
