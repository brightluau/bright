name: Test

on:
  push:
    branches:
      - master
    paths:
      - src/**/*
      - tests/**/*
      - include/**/*
      - pesde.toml
      - pesde.lock
      - .github/workflows/test.yml

  pull_request:
    paths:
      - src/**/*
      - tests/**/*
      - include/**/*
      - pesde.toml
      - pesde.lock
      - .github/workflows/test.yml

  workflow_dispatch:

jobs:
  Test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rokit
        uses: CompeyDev/setup-rokit@v0.1.2

      - name: Run Tests
        run: lune run tests
