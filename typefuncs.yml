# this stdlib is to be removed when selene supports typefuncs properly, this is just a quick fix

---
globals:
  types.newtable:
    args: []
    must_use: true

  types.singleton:
    args:
      - type: string
        required: true
    must_use: true

  types.negationof:
    args:
      - type: { display: "type" }
        required: true
    must_use: true

  types.never:
    property: read-only
